<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="./fonts/digital-7 (mono).ttf" rel="stylesheet" />

    <title>Countdown_Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer_controls">
          <button data-time="30" class="timer_button">30 sec</button>
          <button data-time="300" class="timer_button">Call 5</button>
          <button data-time="900" class="timer_button">Quick 15</button>
          <button data-time="1800" class="timer_button">Snack 30</button>
          <button data-time="3600" class="timer_button">Lunch Break</button>
          <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="Enter Minutes" />
          </form>
        </div>
        <div class="timer_display">
          <h1 class="display_time_left"></h1>
          <p class="display_end_time"></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
