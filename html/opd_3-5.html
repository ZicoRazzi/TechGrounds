<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 2 / form</title>
    <link rel="stylesheet" href="opd_3-5.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form-names">
        <ul>
          <li><label>Voornaam:</label><input type="text" /></li>
          <li><label>Achternaam:</label><input type="text" /></li>
        </ul>
      </form>

      <div class="input-fields">
        <ul>
        <li>Radiobutton: <input type="radio" ></li>
        <li>Checkbox: <input type="checkbox" ></li>
        <li>Password: <input type="password" ></li>
        <li>Submit: <input type="submit" value="submit" ></li>
        <li>Reset: <input type="reset" value="reset" ></li>
        <li>Date: <input type="date" ></li>
        <li>Search: <input type="search" ></li>
        <li>Time: <input type="time" ></li>
        <li>Hidden: <input type="hidden" name="custId" value="007"></li>
        <li>E-mail: <input type="email" ></li>
      </ul>
      </div>

      <div class="main-form">
        <fieldset>
          <legend>Persoons gegevens</legend>
          <form action="">
            <ul>
              <li><label>Voornaam:</label><input type="text" /></li>
              <li><label>Achternaam:</label><input type="text" /></li>
              <li><label>Geboortedatum</label><input type="date" /></li>
  
              <li>
                <label>M:</label><input type="radio" />
                <label>V:</label><input type="radio" />
              </li>
  
              <li><label>Postcode:</label><input type="text" /></li>
              <li><label>Adres:</label><input type="text" /></li>
            </ul>
          </form>
          
        </fieldset>
          <li class="buttons">
            <input class="submit" type="submit" value="submit" />
            <input class="reset" type="reset" value="reset" />
          </li> 
      </div>
    </div>
        
  </body>
</html>
