<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="outer_clock_face">
        <div class="marking marking_1"></div>
        <div class="marking marking_2"></div>
        <div class="marking marking_3"></div>
        <div class="marking marking_4"></div>
        <div class="inner_clock_face">
          <div class="hand hour_hand"></div>
          <div class="hand min_hand"></div>
          <div class="hand second_hand"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
